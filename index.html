<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Type"
      content="application/json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="white" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="rgb(25, 25, 25)" />
    <script
      type="module"
      src="main.js"
      defer></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <title data-translation-key="title">Art Gallery</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="apple-touch-icon.png?v=2" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicons/favicon-32x32.png?v=2" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicons/favicon-16x16.png?v=2" />
    <link
      rel="manifest"
      href="site.webmanifest?v=2" />
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body class="body">
    <div
      class="body-overlay"
      id="body-overlay">
      <div class="darken"></div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="burger">
          <div class="top-string"></div>
          <div class="middle-string"></div>
          <div class="bottom-string"></div>
        </div>
        <div class="title">
          <h1 class="title-main">
            <img
              class="svg-img"
              src="imgs/vini_logo.svg"
              alt="vini_logo" />
            <span
              class="artist"
              data-translation-key="artist"
              >THE ARTIST</span
            >
          </h1>
          <div class="bottom-line"></div>
        </div>
      </div>
      <div class="menu">
        <div class="checkboxes">
          <div class="switch-container">
            <label
              id="switch"
              class="switch">
              <input
                type="checkbox"
                id="slider" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="language">
            <p data-translation-key="language">RU</p>
          </div>
        </div>
        <div class="menu-container">
          <p
            class="btn all-btn"
            data-translation-key="allPaintings">
            All paintings
          </p>
        </div>
        <div class="menu-container">
          <p
            class="spoiler"
            data-translation-key="portraits">
            Portraits
          </p>
          <ul class="spoiler-content">
            <li
              class="portraits-watercolor"
              data-translation-key="watercolor">
              Watercolor
            </li>
            <li
              class="portraits-pencil"
              data-translation-key="pencil">
              Pencil
            </li>
          </ul>
        </div>
        <div class="menu-container">
          <p
            class="spoiler"
            data-translation-key="other">
            Other
          </p>
          <ul class="spoiler-content">
            <li
              class="other-watercolor"
              data-translation-key="watercolor">
              Watercolor
            </li>
            <li
              class="other-pencil"
              data-translation-key="pencil">
              Pencil
            </li>
            <li
              class="other-gouache"
              data-translation-key="gouache">
              Gouache
            </li>
            <li
              class="other-graphic"
              data-translation-key="graphic">
              Graphic
            </li>
          </ul>
        </div>
        <div class="menu-container">
          <p
            class="btn contacts-btn"
            data-translation-key="contacts">
            Contacts
          </p>
        </div>
        <div
          class="menu-container"
          id="install_button">
          <p
            class="btn"
            data-translation-key="install">
            Install app
          </p>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="close">Ã—</div>
      <div class="gallery"></div>
    </div>
    <footer class="footer">
      <div class="bottom-line"></div>
      <div
        id="contacts"
        class="contacts">
        <a
          href="https://t.me/vini_the_artist"
          target="_blank">
          <img
            src="imgs/icons/telegram.svg"
            alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
